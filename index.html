<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trilha virtual</title>
</head>
<style media="screen">
    #board-container {
        max-width: 600px;
    }
    
    #alert {
        margin: auto;
        color: white;
        background: red;
        text-align: center;
    }
    
    #turnPromptText {
        background: blue;
    }
    
    .center {
        margin: auto;
        text-align: center;
    }
    
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }
    
    #wrapper {
        flex: 1;
    }
</style>
<link href="./public/bulma.css" rel="stylesheet">

<body>

    <div id="wrapper">
        <section class="hero is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Trilha virtual
                    </h1>
                    <h2 class="subtitle">
                        Um jogo de raciocínio.
                    </h2>
                </div>
            </div>
        </section>


        <section class="section">
            <div class="container">
                <div class="heading">
                    <div id="phase">
                        <h1 id="phaseText" class="title">Fase 1: Posicione e capture peças</h1>
                    </div>
                    <h2 class="subtitle">
                        <div id="turn">
                            <h3 id="turnText"></h3> <span id="turnPromptText"></span>
                        </div>
                    </h2>
                </div>
            </div>
        </section>


        <div class="container" id="board-container">
            <div class="card">
                <div class="card-content">
                    <p class="title">
                        <div class="center">
                            <object id="board" data="./public/board.svg" type="image/svg+xml"></object>
                        </div>
                        <div id="alert">
                            <p id="alertText"></p>
                        </div>
                    </p>
                </div>
                <div id="depth-control">
                    <footer class="card-footer center">
                        <article class="message is-danger container center">
                            <div class="message-body">
                                Controle quão longe a IA pode ir. <br> Inserindo um número maior que 3 resultará em um maior tempo de espera.
                                <p class="control card-footer-item">
                                    <span class="tag is-primary is-medium" style="margin-right: 5px;">Depth</span>
                                    <input type="hidden" value="True" name="ai" />
                                    <input id="depth" type="number" class="input" min="0" value="3" style="margin-right: 5px;" name="depth" />
                                </p>
                            </div>
                        </article>
                    </footer>


                </div>
            </div>
        </div>

        <section id="robot" class="section columns">
            <div class="container column is-2 is-offset-5">
                <div class="heading">
                    <h2 class="subtitle">
                        <div class="box center">
                            <a href="?ai=True ">MODO IA <br> <img src="./public/robot.png " width="80px " height="80px " alt="ai mode robot " /></a>
                        </div>
                    </h2>
                </div>
            </div>
        </section>

    </div>


    <footer class="footer" style="margin-top: 10px;">
        <div class="container ">
            <div class="content has-text-centered ">
                <p>
                    Criado por
                    <a href="https://github.com/angelo-almiento">Angelo e Vinicius</a>
                </p>
            </div>
        </div>
    </footer>
    <script src="./lib/main-bundle.js " charset="utf-8 "></script>
</body>

</html>
